
<table  style="margin: 0 auto; background-color: #f2f2f2;">
        <h3>Cart Info</h3>
    <tr>
        
        <th>Id</th>
        <th>Naziv</th>
        <th>Slika</th>
        <th>Cijena</th>
        <th>Koliƒçina</th>
        <th>Total</th>
        <th colspan="2">Obrisat</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of items">
        
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <img src="{{item.product.image}}" width="50">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
        <td align="center">
                <button mat-button (click)="remove(item.product.id)">X</button>
            </td>
        
    </tr>
    <tr>
        <td colspan="5" align="left">Total</td>
        <td>{{total}}</td>
        <td align="center">
                <button mat-button (click)="removeAll()">XALL</button>
    </td>
    </tr>
</table>
